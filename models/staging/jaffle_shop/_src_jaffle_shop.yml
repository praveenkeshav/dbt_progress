version: 2

sources:
  - name: jaffle_shop
    database: raw
    schema: jaffle_shop
    description: a source of a Postgres application database
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 24
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: customers
        description: raw customers data.
        columns:
          - name: id
            description: Primary key for the customers data
            data_tests:
              - unique
              - not_null
        freshness: null
      - name: orders
        description: raw orders data.
        columns:
          - name: id
            description: Primary key for orders data.
            data_tests:
              - unique
              - not_null
