models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
          
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: order_status
        data_tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - placed
                - return_pending
                - returned
      - name: customer_id
        data_tests:
        - relationships:
            to: ref('stg_jaffle_shop__customers')
            field: customer_id