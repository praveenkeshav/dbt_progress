models:
  - name: stg_stripe__payments
    description: a grain of this table is one unique payment for row
    columns:
      - name: payment_id
        description: Primary Key for the payment table
        data_tests:
          - unique:
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
          - not_null
      - name: order_id
        description: Foreign key to the orders table
        data_tests:
          - not_null
          - relationships:
              arguments:
                field: order_id
                to: ref('stg_jaffle_shop__orders')
      - name: payment_method
        description: "{{ doc('payment_method') }}"
        data_tests:
          - accepted_values:
              arguments:
                values: ['credit_card', 'bank_transfer', 'gift_card', 'coupon']
                where: "status = 'success'"
      - name: status
        description: payment status either success or fail
        data_tests:
          - accepted_values:
              arguments:
                values: ['success', 'fail']
              config:
                limit: 10
                store_failures: true