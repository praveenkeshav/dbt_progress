models:
  - name: stg_stripe__payments
    columns:
      - name: payment_id
        data_tests:
          - unique
          - not_null
      - name: order_id
        data_tests:
          - not_null
      - name: payment_method
        data_tests:
          - accepted_values:
              values:
                - credit_card
                - bank_transfer
                - gift_card
                - coupon
      - name: order_id
        data_tests:
          - relationships:
              field: order_id
              to: ref('stg_jaffle_shop__orders')