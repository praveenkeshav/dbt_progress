models:
  - name: stg_stripe__payments
    description: a grain of this table is one unique payment for row
    columns:
      - name: payment_id
        description: Primary Key for the payment table
        data_tests:
          - unique
          - not_null
      - name: order_id
        description: Foreign key to the orders table
        data_tests:
          - not_null
          - relationships:
              field: order_id
              to: ref('stg_jaffle_shop__orders')
      - name: payment_method
        description: "{{ doc('payment_method') }}"
        data_tests:
          - accepted_values:
              values:
                - credit_card
                - bank_transfer
                - gift_card
                - coupon