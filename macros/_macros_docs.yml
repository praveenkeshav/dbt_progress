macros:
  - name: cents_to_dollars
    description: A macro that converts dollars to cents and rounds to the user input decimal places, or 2 if none is provided.
    arguments:
      - name: column_name
        type: string
        description: The name of the column you want to convert
      - name: decimals
        type: integer
        description: number of decimal places, default to 2
  - name: grant_select
    description: a macro that grants select privs on target.schema to target.role unless otherwise specified
    arguments:
      - name: schema 
        type: string
        description: schema we want to grant privs on, by default is our target schema
      - name: role
        type: string
        description: role we want to grant privs to, by default is our target role
